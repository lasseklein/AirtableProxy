<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Test</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" lang="js" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>

<body>

<div class="container">
    <div class="post">
        <div class="text">Takk for at du hjelper oss &aring; bli bedre</div>
        <!--<div class="edit">Endre</div> -->
    </div>
    <div class="star-widget">
        <form action="#">

            <div class="text">Fant du det du lette etter?</div>
            <input type="radio" name="rating" id="rate-5" value="5">
            <label for="rate-5" class="fa-regular fa-face-laugh"></label>
            <input type="radio" name="rating" id="rate-4" value="4">
            <label for="rate-4" class="fa-regular fa-face-smile"></label>
            <input type="radio" name="rating" id="rate-3" value="3">
            <label for="rate-3" class="fa-regular fa-face-meh"></label>
            <input type="radio" name="rating" id="rate-2" value="2">
            <label for="rate-2" class="fa-regular fa-face-frown"></label>
            <input type="radio" name="rating" id="rate-1" value="1">
            <label for="rate-1" class="fa-regular fa-face-angry"></label>
            <div id="followUp">
                <header></header>
                <div class="textarea" >
                    <label for="reason" class="text">Fortell oss gjerne litt mer</label>
                    <textarea cols="30" placeholder="" id="reason" name="reason"></textarea>
                </div>
                <div class="btn">
                    <button type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="index.js"></script>

</body>
</html>
